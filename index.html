<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: "Lexend", sans-serif;
        }
        .ative_tab{
            background-color: #B4F461;
        }
    </style>
</head>

<body>
    <!-- header -->
    <header class="sticky top-0">
        <!-- top header -->
        <div class="bg-[#F9F7F3]">
            <div class="container px-3 mx-auto xl:max-w-[1140px]">
                <div class="navbar gap-2 xl:py-4 px-0">
                    <div class="navbar-start">
                        <a class="btn bg-[#B4F461] border-0 py-3 px-8 rounded-lg" href="blog.html">Blog</a>
                    </div>
                    <div class="navbar-center">
                        <a class="inline-block text-xl"><img class="size-12 inline-block" src="assets/img/logo.png" alt="logo"> Donate Bangladesh</a>
                    </div>
                    <div class="navbar-end">
                        <div>
                           <img class="size-7 inline-block" src="assets/img/coin.png" alt="coin"> <span id="currentBalance">5500</span> BDT
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- bottom header -->

        <div class="bg-white py-4">
            <div class="container px-3 mx-auto xl:max-w-[1140px]">
                <div class="text-center">
                    <button class="btn border-0 py-3 px-6 rounded-lg ative_tab">Donation</button>
                    <button class="btn border-0 py-3 px-6 rounded-lg">History</button>
                </div>
            </div>
        </div>
    </header>
    <!-- main -->
    <main>
        <div class="container mx-auto xl:max-w-[1140px]">
           
        </div>
    </main>

</html>
